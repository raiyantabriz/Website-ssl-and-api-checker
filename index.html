<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Verifier</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      button {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #45a049;
      }

      pre {
        background: #f7f9fa;
        padding: 15px;
        margin-top: 20px;
        border-left: 5px solid #4caf50;
        white-space: pre-wrap;
        border-radius: 5px;
        color: #333;
        animation: fadeIn 0.6s ease-in-out;
      }

      /* Spinner style */
      .spinner {
        width: 30px;
        height: 30px;
        border: 4px solid #ccc;
        border-top: 4px solid #4caf50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 500px) {
        .input-group {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç Check Api Validation and Website Status</h1>
      <div class="input-group">
        <input
          type="text"
          id="url"
          placeholder="Enter a website URL (e.g. example.com)"
        />
        <button onclick="verifyWebsite()">Verify</button>
      </div>
      <div id="spinner" class="spinner" style="display: none"></div>
      <pre id="output"></pre>
    </div>

    <script>
      async function verifyWebsite() {
        const url = document.getElementById("url").value.trim();
        const output = document.getElementById("output");
        const spinner = document.getElementById("spinner");
        output.innerText = "";
        spinner.style.display = "block";

        if (!url) {
          spinner.style.display = "none";
          alert("Please enter a URL!");
          return;
        }

        try {
          const res = await fetch("/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });

          const data = await res.json();
          spinner.style.display = "none";

          if (data.error) {
            output.innerText = `‚ùå Error: ${data.error}`;
          } else {
            output.innerText = `‚úÖ SSL: ${data.ssl}\nüåê DNS: ${data.dns}\nüìù Title: ${data.title}`;
          }
        } catch (err) {
          spinner.style.display = "none";
          output.innerText = "‚ùå Unexpected error. Try again.";
        }
      }
    </script>
  </body>
</html>
